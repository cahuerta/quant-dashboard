<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quant Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .box {
      border: 1px solid #22c55e;
      padding: 16px;
      margin-bottom: 20px;
    }

    .title {
      color: #22c55e;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .row {
      margin: 4px 0;
    }

    .muted {
      color: #94a3b8;
    }

    select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      padding: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="box">
    <div class="title">Activo</div>
    <select id="tickerSelect"></select>
  </div>

  <div class="box">
    <div class="title" id="signalTitle">—</div>

    <div class="row" id="rec">Recomendación: —</div>
    <div class="row" id="ret">Retorno esperado: —</div>
    <div class="row" id="priceNow">Precio hoy: —</div>
    <div class="row" id="pricePred">Precio objetivo: —</div>
    <div class="row" id="horizon">Horizonte: 10 días</div>

    <br />

    <div class="row" id="conf">Confianza: —</div>
    <div class="row" id="state" class="muted">Estado: —</div>
  </div>

</div>

<script>
  const API = "https://spy-2w-price-prediction.onrender.com";

  const tickerSelect = document.getElementById("tickerSelect");

  const signalTitle = document.getElementById("signalTitle");
  const rec = document.getElementById("rec");
  const ret = document.getElementById("ret");
  const priceNow = document.getElementById("priceNow");
  const pricePred = document.getElementById("pricePred");
  const conf = document.getElementById("conf");
  const state = document.getElementById("state");

  async function fetchJSON(url) {
    const r = await fetch(url);
    return r.json();
  }

  async function loadTickers() {
    const data = await fetchJSON(`${API}/signals`);

    tickerSelect.innerHTML = "";

    data.signals.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.ticker;
      opt.textContent = s.ticker;
      tickerSelect.appendChild(opt);
    });

    if (tickerSelect.value) {
      loadSignal(tickerSelect.value);
    }
  }

  async function loadSignal(ticker) {
    const data = await fetchJSON(`${API}/signals/${ticker}`);
    const s = data.signal;

    signalTitle.textContent = `${ticker} — Señal activa`;

    rec.textContent = `Recomendación: ${s.recommendation}`;
    ret.textContent = `Retorno esperado: ${s.ret_ens_pct.toFixed(2)}%`;
    priceNow.textContent = `Precio hoy: ${s.price_now.toFixed(2)}`;
    pricePred.textContent = `Precio objetivo: ${s.price_pred.toFixed(2)}`;

    if (s.confidence === null) {
      conf.textContent = `Confianza: —`;
      state.textContent = `Estado: En observación (aún sin validación)`;
    } else {
      conf.textContent = `Confianza: ${(s.confidence * 100).toFixed(1)}%`;
      state.textContent = `Estado: ${s.quality}`;
    }
  }

  tickerSelect.addEventListener("change", e => {
    loadSignal(e.target.value);
  });

  loadTickers();
</script>

</body>
</html>
